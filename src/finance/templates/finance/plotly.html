<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div class="row">
        <div id="articles" style="width: 1400px; height:800px;"></div>

    </div>
    <p>Test Here</p>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
		$(document).ready(function(){
        var endpoint = '/api/chart/data'
		var articleData = articleLabels = []
		$.ajax({
		    method: "GET",
		    url: endpoint,
		    success: function(data){
		        articleLabels = data.articles_labels
                articleData = data.articles_data
		        articleChart()
		    },
		    error: function(error_data){
		        console.log("error")
		    },
		})
		function articleChart(){
		    var data = [{
		        x: articleData,
		        y: articleLabels,
		        type: 'bar',
		        orientation: 'h',
		        marker: {
		            color: '#23b7e5',
		        },
		    }];
		    var layout = {
		        title: 'Number of Articles per Company',
		        margin: {l:200},
		    };
		    Plotly.newPlot('articles', data, layout);
		}
        })
    </script>
</body>
</html>
